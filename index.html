<!DOCTYPE html>
<html lang="">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bar Drinks</title>
<style>
:root{--accent:#037bfa;--bg:#fafafa;--border:#d7d7d7}
*{box-sizing:border-box}
body{margin:0;font-family:system-ui,sans-serif;background:var(--bg);color:#222}
header{display:flex;justify-content:space-between;align-items:center;padding:1rem;border-bottom:1px solid var(--border);background:#fff;position:sticky;top:0;z-index:2}
h1{margin:0;font-size:1.4rem}
#langSel{font-size:.9rem;padding:.3rem .5rem}
main{padding:1rem;max-width:900px;margin:auto}
.drink-list{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:1rem}
.drink-card{padding:1rem;border:1px solid var(--border);border-radius:8px;background:#fff;cursor:pointer;transition:box-shadow .2s}
.drink-card:hover{box-shadow:0 2px 6px rgba(0,0,0,.1)}
.avail{display:inline-block;width:.8em;height:.8em;border-radius:50%;margin-right:.4em;vertical-align:middle}
.avail.y{background:#0a0}
.avail.n{background:#c00}
.detail{display:none}
.detail.active{display:block}
.detail img{width:100%;max-width:512px;margin:.5rem 0;border-radius:8px}
table{width:100%;border-collapse:collapse;margin:.5rem 0}
th,td{border:1px solid var(--border);padding:.4rem;text-align:left;font-size:.9rem}
th{background:var(--bg)}
.bold{font-weight:600}
.hidden{display:none}
</style>
</head>

// Utility to find image
function findImage(name, dir='Drink/'){
  const exts=['.jpg','.jpeg','.png','.jxl','.JPG','.JPEG','.PNG','.JXL'];
  return new Promise(res=>{
    let i=0;
    function tryNext(){
      if(i>=exts.length){res(null);return;}
      const img=new Image();
      const path=dir+name+exts[i];
      img.onload=()=>res(path);
      img.onerror=()=>{i++;tryNext();};
      img.src=path;
    }
    tryNext();
  });
}
(function(){

  const drinks=Object.keys(recipes).map(name=>{const arr=[],obj=recipes[name];let volume=0,alcMl=0,cost=0;for(const ing in obj){const ml=obj[ing],inv=inventory[ing]||{},abv=(inv.abv||0)*100,pricePerL=inv.pricePerL||0,in_stock=inv.inStock!==false;const ingCost=pricePerL*(ml/1000);volume+=ml;alcMl+=ml*(abv/100);cost+=ingCost;arr.push({title:ing,ml,abv,in_stock});}const abv=volume?alcMl/volume*100:0;return {id:name,name,ingredients:arr,volume,abv,price:cost,available:arr.every(i=>i.in_stock),img:null,description:descriptions[name]||{en:'',cs:''}};});

  let current=null;window.hideDetail=()=>{detailSec.classList.remove('active');document.getElementById('listSection').classList.remove('hidden');};
  function showDetail(d){current=d;const tr=dict[lang];detailSec.classList.add('active');document.getElementById('listSection').classList.add('hidden');let html=`<button onclick="hideDetail()" style="margin-bottom:.7rem">${tr.back}</button>`;html+=`<h2>${d.name}</h2><p><span class='avail ${d.available?'y':'n'}' title='${d.available?tr.available:tr.unavailable}'></span>${d.available?tr.available:tr.unavailable}</p>`;html+=`<p>${tr.volume}: ${d.volume} ${tr.amount_ml}</p>`;html+=`<p>${tr.abv}: ${d.abv.toFixed(2)}${tr.abv_short}</p>`;html+=`<p>${tr.price}: ${tr.currency}${d.price.toFixed(2)}</p>`;html+=`<h3>${tr.ingredient}</h3><table><thead><tr><th>${tr.ingredient}</th><th>${tr.amount_ml}</th><th>${tr.abv} ${tr.abv_short}</th><th>${tr.in_stock}</th></tr></thead><tbody>`;d.ingredients.forEach(i=>{html+=`<tr><td>${i.title}</td><td>${i.ml}</td><td>${i.abv}</td><td>${i.in_stock?'✓':'✗'}</td></tr>`;});html+='</tbody></table>';if(d.img)html+=`<img src='${d.img}' alt='${d.name}'>`;const desc=d.description[lang];if(desc)html+=`<p><span class='bold'>${tr.popis}</span><br>${desc}</p>`;detailSec.innerHTML=html;} })();
